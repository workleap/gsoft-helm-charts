suite: podidentity tests
templates:
  - podidentity.yaml
tests:
  - it: should not create podidentity when aadPodIdentityBinding.create is false
    set:
      aadPodIdentityBinding:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create podidentity when aadPodIdentityBinding.create is true
    set:
      aadPodIdentityBinding:
        create: true
        identityName: "test-identity"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: AzureIdentityBinding
      - equal:
          path: metadata.name
          value: RELEASE-NAME-aadPodIdentityBinding
      - equal:
          path: spec.azureIdentity
          value: "test-identity"
      - equal:
          path: spec.selector
          value: "test-identity"

  - it: should apply commonLabels and commonAnnotations
    set:
      aadPodIdentityBinding:
        create: true
        identityName: "test-identity"
      commonLabels:
        environment: "production"
      commonAnnotations:
        owner: "team-a"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.labels.environment
          value: "production"
      - equal:
          path: metadata.annotations.owner
          value: "team-a"
